<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>

	<!-- animate.css -->
	<head>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	</head>

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;700&display=swap" rel="stylesheet">

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="output">
	<div class="myContainer">
		<h1 id="header">Color generator</h1>
	</div>
	<div id="slogan">
		<h3 class="animated bounceInDown">A cool CSS background generator for your awesome projects</h3>
	</div>
	<div class="colors">
		<input id="color1" type="color" value="#4bc0c8" name="">
		<input id="color2" type="color" value="#c779d0" name="">
		<input id="color3" type="color" value="#feac5e" name="">
	</div>
	<div class="buttons">
		<button>Toggle Middle Color</button>
	</div>
	<h2 class="animated flipInY style">CSS Code will display here</h2>

	

<!-- my js scripts -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
